    <title>quiz</title>
</head>
<body>
    <div class="container">
        <form >
            <label for="q1">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label><br>

            <input type="radio" name="q1" class="option1">60
            <input type="radio" name="q1" class="option1">90
            <br>
            <label for="q2"> If a triangle has an angle of 90 degrees, what is it called?</label><br>
            <input type="radio" name="q2" class="option2">obtuse
            <input type="radio" name="q2" class="option2">acute
            <input type="radio" name="q2" class="option2">right
            <!-- <input type="submit" name="" id=""> -->
        </form>
        <button class="btn">submit</button>
    </div>
