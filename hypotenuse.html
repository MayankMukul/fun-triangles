<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hypotenuse</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>fun with Triangles</h1>
            <a href="index.html" class="link link-active">Triangles</a>
            <a href="quiz.html" class="link">quiz</a>
            <a href="hypotenuse.html" class="link link-active">Hypotenuse</a>
            <a href="area.html" class="link">Area</a>
        </div>
        <div class="hypotenuse">
            <h1>lets find the hypotenuse of a triangle</h1>
            <label for="base">enter the Base (a)</label><br>
            <input type="text" id="base"><br>
            <label for="height">Enter the Height (b)</label><br>
            <input type="text" id="height"><br>
            <button id="btn">calculate</button>
            <div class="formula">
                <h2>Hypotenuse Formula</h2>
                <h3>Sqrt((Base * Base) + (Height * Height))</h3>
            </div>
            <h2 class="output"></h2>
    
        </div>
        
    </div>

    <script src="hypotenuse.js"></script>
</body>
</html>
